<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Range Sliders</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

  <script>

  $(document).on( 'slidestart', '#numWidgetsEvents', function() { alert( 'Slide started' ); } );
  $(document).on( 'slidestop', '#numWidgetsEvents', function() { alert( 'Slide stopped' ); } );

  </script>

  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Form</h1>
    </div>

    <div data-role="content">

      <form action="index.html" method="post">

        <h2>Range slider</h2>

        <div data-role="fieldcontain">
          <label for="numWidgets">Number of Widgets:</label>
          <input type="range" name="numWidgets" id="numWidgets" value="4" min="1" max="10">
        </div>

        <h2>Range slider with highlight</h2>

        <div data-role="fieldcontain">
          <label for="numWidgetsHighlight">Number of Widgets:</label>
          <input type="range" name="numWidgetsHighlight" id="numWidgetsHighlight" value="4" min="1" max="10" data-highlight="true">
        </div>

        <h2>Range slider slidestart and slidestop events</h2>

        <div data-role="fieldcontain">
          <label for="numWidgetsEvents">Number of Widgets:</label>
          <input type="range" name="numWidgetsEvents" id="numWidgetsEvents" value="4" min="1" max="10" data-highlight="true">
        </div>

      </form>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
