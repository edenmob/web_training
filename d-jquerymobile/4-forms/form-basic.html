<!doctype html>
<html>
<head>
  <title>jQuery Mobile: A Basic Form</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>Order Form</h1>
    </div>

    <div data-role="content">

      <form action="index.html" method="post">

        <!-- sans fieldcontain qui permet si présent d'associé le label au contenu -->
        <div >
          <label for="searchStore">Search the Store (pas de data-role="fieldcontain") :</label>
          <input type="search" name="searchStore" id="searchStore">
        </div>

        <div data-role="fieldcontain">
          <!-- controlgroup regroupe les éléments visuellement -->
          <fieldset >
            <legend>Widget Shape:</legend>

            <input type="radio" name="widgetShape" id="widgetShape-round" value="round" checked>
            <label for="widgetShape-round">Round</label>

            <input type="radio" name="widgetShape" id="widgetShape-square" value="square">
            <label for="widgetShape-square">Square</label>

          </fieldset>
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Widget Options:</legend>

            <input type="checkbox" name="widgetOptions" id="widgetOptions-glossy" value="glossy">
            <label for="widgetOptions-glossy">Glossy</label>

            <input type="checkbox" name="widgetOptions" id="widgetOptions-cupHolder" value="cupHolder">
            <label for="widgetOptions-cupHolder">Cup Holder</label>

          </fieldset>
        </div>

        <input type="submit" name="placeOrder" value="Place Order">

      </form>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
