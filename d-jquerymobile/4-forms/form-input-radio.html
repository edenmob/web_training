<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Radio Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Form</h1>
    </div>

    <div data-role="content">

      <form action="index.html" method="post">

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Widget Size:</legend>

            <input type="radio" name="widgetSize" id="widgetSize-small" value="small" checked>
            <label for="widgetSize-small">Small</label>

            <input type="radio" name="widgetSize" id="widgetSize-med" value="med">
            <label for="widgetSize-med">Med</label>

            <input type="radio" name="widgetSize" id="widgetSize-large" value="large">
            <label for="widgetSize-large">Large</label>

          </fieldset>
        </div>


        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Widget Size:</legend>

            <input type="radio" name="widgetSize" id="widgetSize-small-2" value="small" checked>
            <label for="widgetSize-small-2">Small</label>

            <input type="radio" name="widgetSize" id="widgetSize-med-2" value="med">
            <label for="widgetSize-med-2">Med</label>

            <input type="radio" name="widgetSize" id="widgetSize-large-2" value="large">
            <label for="widgetSize-large-2">Large</label>

          </fieldset>
        </div>

      </form>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
