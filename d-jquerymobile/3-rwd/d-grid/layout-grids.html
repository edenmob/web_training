<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Layout Grids</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">

      <div class="ui-grid-a">
        <div class="ui-block-a"><button>Block A</button></div>
        <div class="ui-block-b"><button>Block B</button></div>
      </div>

      <div class="ui-grid-b">
        <div class="ui-block-a"><button>A</button></div>
        <div class="ui-block-b"><button>B</button></div>
        <div class="ui-block-c"><button>C</button></div>
      </div>

      <div class="ui-grid-c">
        <div class="ui-block-a"><button>A</button></div>
        <div class="ui-block-b"><button>B</button></div>
        <div class="ui-block-c"><button>C</button></div>
        <div class="ui-block-d"><button>D</button></div>
      </div>

      <div class="ui-grid-d">
        <div class="ui-block-a"><button>A</button></div>
        <div class="ui-block-b"><button>B</button></div>
        <div class="ui-block-c"><button>C</button></div>
        <div class="ui-block-d"><button>D</button></div>
        <div class="ui-block-e"><button>E</button></div>
      </div>

      <hr>

      <div class="ui-grid-b">
        <div class="ui-block-a"><button>A</button></div>
        <div class="ui-block-b"><button>B</button></div>
        <div class="ui-block-c"><button>C</button></div>
        <div class="ui-block-a"><button>A</button></div>
        <div class="ui-block-b"><button>B</button></div>
        <div class="ui-block-c"><button>C</button></div>
        <div class="ui-block-a"><button>A</button></div>
        <div class="ui-block-b"><button>B</button></div>
        <div class="ui-block-c"><button>C</button></div>
      </div>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
