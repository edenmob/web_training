<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Remote autocomplete</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script>
  $( document ).on( "pageinit", "#myPage", function() {
    $( "#autocomplete" ).on( "listviewbeforefilter", function ( e, data ) {
      var $ul = $( this ),
      $input = $( data.input ),
      value = $input.val(),
      html = "";
      $ul.html( "" );

      /* URL Geobytes : http://www.geobytes.com/ */
      if ( value && value.length > 2 ) {
        $ul.html( "<li><div class='ui-loader'><span class='ui-icon ui-icon-loading'></span></div></li>" );
        // jSonP via la méthode ajax
        $.ajax({
          url: "http://gd.geobytes.com/AutoCompleteCity",
          dataType: "jsonp",
          crossDomain: true,
          data: {
            q: $input.val()
          }
        })
        .then( function ( response ) {
          $.each( response, function ( i, val ) {
            html += "<li>" + val + "</li>";
          });
          $ul.html( html );
        });
      }
    });
  });
  </script>
</head> 
<body>


  <div data-role="page" id="myPage">

    <div data-role="header">
      <h1>Remote auto-complete</h1>
    </div>

    <div data-role="content">
      <h3>Ville du monde</h3>
      <p>Entrez <strong>au moins 3 caractères</strong> pour voir la liste des villes possibles</p>
      <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find a city..." data-filter-theme="d"></ul>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>



</body>
</html>
