<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Listview Dividers</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">

      <ul data-role="listview">
        <li data-role="list-divider">Widget Colors</li>
        <li><a href="#">Ruby Red</a></li>
        <li><a href="#">Plush Purple</a></li>
        <li><a href="#">Cool Cream</a></li>
        <li data-role="list-divider">Widget Features</li>
        <li><a href="#">Glossy</a></li>
        <li><a href="#">Leather Case</a></li>
        <li><a href="#">Cup Holder</a></li>
      </ul>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
