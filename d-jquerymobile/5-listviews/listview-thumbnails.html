<!doctype html>
<html>
<head>
  <title>jQuery Mobile: A Listview with Thumbnails</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">

      <ul data-role="listview">

        <li>
          <a href="#">
            <img src="thumbnails/rubyRed.jpg" alt="Ruby Red">
            Ruby Red
          </a>
        </li>

        <li>
          <a href="#">
            <img src="thumbnails/gloriousGreen.jpg" alt="Glorious Green">
            Glorious Green
          </a>
        </li>

        <li>
          <a href="#">
            <img src="thumbnails/plushPurple.jpg" alt="Plush Purple">
            Plush Purple
          </a>
        </li>

      </ul>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
