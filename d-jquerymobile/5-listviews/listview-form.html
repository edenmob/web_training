<!doctype html>
<html>
<head>
  <title>jQuery Mobile: A Listview for Holding Form Fields</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">

      <form>

      <ul data-role="listview">

        <li>
          <label for="searchStore">Search the Store:</label>
          <input type="search" name="searchStore" id="searchStore">
        </li>

        <li>
          <fieldset data-role="controlgroup">
            <legend>Widget Shape:</legend>
            <input type="radio" name="widgetShape" id="widgetShape-round" value="round" checked>
            <label for="widgetShape-round">Round</label>
            <input type="radio" name="widgetShape" id="widgetShape-square" value="square">
            <label for="widgetShape-square">Square</label>
          </fieldset>
        </li>

        <li>
          <fieldset data-role="controlgroup">
            <legend>Widget Options:</legend>
            <input type="checkbox" name="widgetOptions" id="widgetOptions-glossy" value="glossy">
            <label for="widgetOptions-glossy">Glossy</label>
            <input type="checkbox" name="widgetOptions" id="widgetOptions-cupHolder" value="cupHolder">
            <label for="widgetOptions-cupHolder">Cup Holder</label>
          </fieldset>        
        </li>

        <li>
          <input type="submit" name="placeOrder" value="Place Order">
        </li>        

      </ul>

      </form>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
