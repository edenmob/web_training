<!doctype html>
<html>
<head>
  <title>jQuery Mobile: A Split-Button Listview</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">

      <ul data-role="listview" data-split-icon="plus" data-split-theme="c">

        <li>
          <a href="#info">Ruby Red</a>
          <a href="#addToCart">Add to Cart</a>
        </li>

        <li>
          <a href="#info">Plush Purple</a>
          <a href="#addToCart">Add to Cart</a>
        </li>

        <li>
          <a href="#info">Cool Cream</a>
          <a href="#addToCart">Add to Cart</a>
        </li>

      </ul>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
