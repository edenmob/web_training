<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Form Manipulation Methods</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>

    $(document).on( 'click', '#openSelect', function() {
      // Ouvrir le menu #widgetColor
      $('#widgetColor').selectmenu('open');
    } );

    $(document).on( 'click', '#disableTextInput', function() {
      // DÃ©sactiver le textinput #widgetEngraving
      $('#widgetEngraving').textinput('disable');
    } );

    $(document).on( 'click', '#enableTextInput', function() {
      // Activer le textinput #widgetEngraving
      $('#widgetEngraving').textinput('enable');
    } );

  </script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>jQuery Mobile: Form Manipulation Methods</h1>
    </div>

    <div data-role="content">

      <form>

        <div data-role="fieldcontain">
          <label for="widgetColor">Widget Color:</label>
          <select name="widgetColor" id="widgetColor" data-native-menu="false">
            <option value="rubyRed">Ruby Red</option>
            <option value="coolCream">Cool Cream</option>
          </select>
        </div>

        <a data-role="button" id="openSelect" href="#">Open Select Menu</a>

        <div data-role="fieldcontain">
          <label for="widgetEngraving">Widget Engraving:</label>
          <input type="text" name="widgetEngraving" id="widgetEngraving">
        </div>

        <a data-role="button" id="disableTextInput" href="#">Disable Text Input</a>
        <a data-role="button" id="enableTextInput" href="#">Enable Text Input</a>

      </form>

    </div>

  </div>

</body>
</html>
