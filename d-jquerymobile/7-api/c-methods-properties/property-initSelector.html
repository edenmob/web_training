<!doctype html>
<html>
<head>
  <title>jQuery Mobile: The initSelector Property</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>

    $(document).on( 'mobileinit', function() {
      //
      $.mobile.checkboxradio.prototype.options.initSelector = "input[type='checkbox'],input[type='radio']";
    } );
     
  </script>

  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>jQuery Mobile: The initSelector Property</h1>
    </div>

    <div data-role="content">

      <form>

        <h2>Checkbox (enhanced)</h2>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Turbo Mode:</legend>
                
            <input type="checkbox" name="turboMode" id="turboMode-on" value="on">
            <label for="turboMode-on">On</label>

          </fieldset>
        </div>

        <h2>Radio buttons (left alone)</h2>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Turbo Mode:</legend>
                
            <input type="radio" name="turboMode2" id="turboMode2-on" value="on">
            <label for="turboMode2-on">On</label>

            <input type="radio" name="turboMode2" id="turboMode2-off" value="off">
            <label for="turboMode2-off">Off</label>

          </fieldset>
        </div>


      </form>


    </div>

  </div>

</body>
</html>
