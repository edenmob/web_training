<!doctype html>
<html>
<head>
  <title>jQuery Mobile changePage() Method</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>

    // Ask the user to confirm the page change.
    // If confirmed, change to the #store page.

    $(document).on( 'click', '#visitStore', function() {
      if ( confirm( 'Are you sure you want to visit the store?' ) ) {
        $.mobile.changePage( "#store", { transition: "pop" } );
      }
    } );

    // Create a new mobile page, #staffList, programmatically,
    // then change to it

    $(document).on( 'click', '#viewStaffList', function() {
      $('#staffList').remove();
      var staffListMarkup = '<div data-role="page" id="staffList" data-add-back-btn="true">';
      staffListMarkup += '<div data-role="header"><h1>Staff List</h1></div>';
      staffListMarkup += '<div data-role="content"><ul data-role="listview" id="staffListView"><li>James Smith</li><li>Donna Barton</li><li>Mary Walker</li></ul></div>';
      staffListMarkup += '</div>';
      $('body').append( staffListMarkup );
      $.mobile.changePage( '#staffList', { transition: "flip" } );
    } );

    // Use changePage() to submit a form, if valid

    $(document).on( 'submit', '#searchForm', function() {
      if ( $("#searchQuery").val() ) {
        $.mobile.changePage( $('#searchForm').attr('action'), {
          type: $('#searchForm').attr('method'), 
          data: $('#searchQuery').serialize()
        } );
      }

      return false;
    } );

  </script>

  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>jQuery Mobile changePage() Method</h1>
    </div>

    <div data-role="content">

      <h2>Home Page</h2>
      <p><a id="visitStore" href="#">Visit the Store Page</a></p>
      <p><a id="viewStaffList" href="#">View Staff List</a></p>

      <form id="searchForm" action="searchSite.php" method="get" data-ajax="false">
        <div data-role="fieldcontain">
          <label for="searchQuery">Search the Site:</label>
          <input type="search" name="searchQuery" id="searchQuery">
        </div>
      </form>

    </div>

  </div>

  <div data-role="page" id="store">

    <div data-role="header">
      <h1>jQuery Mobile changePage() Method</h1>
    </div>

    <div data-role="content">

      <h2>Store Page</h2>
      <p><a href="#home">Home</a></p>

    </div>

  </div>

</body>
</html>
