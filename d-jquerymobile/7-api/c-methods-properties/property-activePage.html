<!doctype html>
<html>
<head>
  <title>jQuery Mobile activePage Property</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>

    $(document).on( 'click', '.displayActivePage', function() {
      alert ( $.mobile.activePage.attr('id') );
    } );

  </script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>jQuery Mobile activePage Property</h1>
    </div>

    <div data-role="content">

      <h2>Home Page</h2>
      <p><a href="#store">Visit the Store Page</a></p>
      <p><a class="displayActivePage" href="#">What's the Active Page?</a></p>

    </div>

  </div>

  <div data-role="page" id="store">

    <div data-role="header">
      <h1>jQuery Mobile activePage Property</h1>
    </div>

    <div data-role="content">

      <h2>Store Page</h2>
      <p><a href="#home">Return to the Home Page</a></p>
      <p><a class="displayActivePage" href="#">What's the Active Page?</a></p>

    </div>

  </div>

</body>
</html>
