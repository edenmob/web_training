<!doctype html> 
<html> 
<head> 
  <title>jQuery Mobile: The transitionFallbacks Setting</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>

    $(document).on( "mobileinit", function() {
      // Faites en sorte que le transitions en 'flow'
      // se fassent en 'pop'
      $.mobile.transitionFallbacks.flow = "pop";
      // DÃ©sactiver les transitions 'slide'
      $.mobile.transitionFallbacks.slide = "none";
    } );

  </script>


  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body> 

  <div data-role="page" id="page1">

    <div data-role="header">
      <h1>Page 1</h1>
    </div>

    <div data-role="content"> 
      <p><a href="#page2" data-transition="flow">Flow transition</a></p>    
      <p>(Try this page in an older browser that doesn't support 3D animations, such as Firefox 5)</p>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

  <div data-role="page" id="page2">

    <div data-role="header">
      <h1>Page 2</h1>
    </div>

    <div data-role="content"> 
      <p><a href="#page1" data-transition="slide">slide</a></p> 
      <p>(Try this page in an older browser that doesn't support 3D animations, such as Firefox 5)</p>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
