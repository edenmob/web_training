<!doctype html>
<html>
<head>
  <title>jQuery Mobile Page Initialization Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>
  // équivalent à $( document ).ready( handler )
  $( function() {

    $('#myPage').on( 'pagebeforecreate', function() {
      alert( "pagebeforecreate triggered: adding WonderWidget" );
      $('#productList').append( '<li><a href="#">WonderWidget</li>' );
    } );

    $('#myPage').on( 'pageinit',  function() {
      alert( "pageinit triggered: adding HyperWidget" );
      $('#productList').append( '<li><a href="#">HyperWidget</li>' );
      $('#productList').listview( 'refresh' );
    } );

  } );
  </script>

  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="myPage">

    <div data-role="header">
      <h1>jQuery Mobile Page Initialization Events</h1>
    </div>

    <div data-role="content">

      <ul id="productList" data-role="listview">
        <li><a href="#">SuperWidget</a></li>
        <li><a href="#">MegaWidget</a></li>
      </ul>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
