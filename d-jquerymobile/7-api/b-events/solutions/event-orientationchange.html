<!doctype html>
<html>
<head>
  <title>jQuery Mobile Orientation Change Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>
    $( function() {
      // Detecter le changement d'orientation du device
      // et afficher l'orientation en cours
      $(window).orientationchange( function( e ) {
        alert( "You rotated your device to " + e.orientation + " orientation" );
      } );
    } );
  </script>

  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="myPage">

    <div data-role="header">
      <h1>jQuery Mobile Orientation Change Event</h1>
    </div>

    <div data-role="content">
      <p>Rotate your device...</p>
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
