<!doctype html>
<html>
<head>
  <title>jQuery Mobile Page Show and Hide Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <script>

    $(document).on( "mobileinit", function() {

      $(document).on( 'pagebeforeshow', 'div', function( event, ui ) {
        alert( "pagebeforeshow triggered for " + $(this).attr('id') + ": " + ui.prevPage.attr('id') + " is about to be hidden" );
      } );

      $(document).on( 'pageshow', 'div', function( event, ui ) {
        alert( "pageshow triggered for " + $(this).attr('id') + ": " + ui.prevPage.attr('id') + " is now hidden" );
      } );

      $(document).on( 'pagebeforehide', 'div', function( event, ui ) {
        alert( "pagebeforehide triggered for " + $(this).attr('id') + ": " + ui.nextPage.attr('id') + " is about to be shown" );
      } );

      $(document).on( 'pagehide', 'div', function( event, ui ) {
        alert( "pagehide triggered for " + $(this).attr('id') + ": " + ui.nextPage.attr('id') + " is now shown" );
      } );

    } );

  </script>

  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>jQuery Mobile Page Show and Hide Events</h1>
    </div>

    <div data-role="content">

      <h2>Home Page</h2>
      <p><a href="#page2">Page 2</a></p>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

  <div data-role="page" id="page2">

    <div data-role="header">
      <h1>jQuery Mobile Page Show and Hide Events</h1>
    </div>

    <div data-role="content">

      <h2>Page 2</h2>
      <p><a href="#home">Home Page</a></p>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
