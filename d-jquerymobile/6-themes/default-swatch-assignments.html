<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Default Swatch Assignments</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>Default Swatch Assignments</h1>
    </div>

    <div data-role="content">

      <h2>Default Swatch Assignments</h2>

      <p>Some body text</p>

      <div class="ui-grid-a">
        <div class="ui-block-a" style="margin-left: -.2em;"><a href="#" data-role="button">Button</a></div>
        <div class="ui-block-b" style="margin-left: .2em; padding-top: .5em;">
          <select name="turboMode" id="turboMode" data-role="slider">
            <option value="off">Off</option>
            <option value="on" selected>On</option>
          </select>
        </div>
      </div>

      <ul data-role="listview" data-inset="true">
        <li data-role="list-divider">Divider</li>
        <li>
          <a href="#">List Item</a>
          <span class="ui-li-count">17</span>
        </li>
      </ul>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
