<!doctype html>
<html>
<head>
  <title>jQuery Mobile: Setting a Whole Page's Swatch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body>

  <div data-role="page" data-theme="e">

    <div data-role="header">
      <h1>My Page</h1>
      <a href="#" class="ui-btn-right">Options</a>
    </div>

    <div data-role="content">
      <h2>A Heading</h2>
      <a href="#" data-role="button">A button</a>
      <p>Some text. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <ul data-role="listview" data-inset="true">
        <li><a href="#">Ruby Red</a></li>
        <li><a href="#">Plush Purple</a></li>
      </ul>

    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

</body>
</html>
