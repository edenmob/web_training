<!doctype html>
<html>
<head>
  <title>jQuery Mobile Toolbars: Auto Back Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head> 
<body>

  <div data-role="page" id="page1">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">
      <p><a href="#page2">Go to page 2</a></p>   
    </div>

  </div>

  <div data-role="page" id="page2" data-add-back-btn="true" data-back-btn-text="Prev" data-back-btn-theme="b">

    <div data-role="header">
      <h1>My Page</h1>
    </div>

    <div data-role="content">
      <p><a href="#page1">Go to page 1</a></p> 
    </div>

  </div>


</body>
</html>
