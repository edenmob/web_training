<!doctype html> 
<html> 
<head> 
  <title>jQuery Mobile: Dialog Examples</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>Home</h1>
    </div>

    <div data-role="content"> 
      <p><a href="#about" data-transition="pop">About This App</a></p>    
      <p><a href="#delete" data-rel="dialog" data-transition="slidedown">Delete Contact</a></p>    
    </div>

    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>

  </div>

  <div data-role="dialog" id="about" data-close-btn-text="Close This Dialog">

    <div data-role="header">
      <h1>About This App</h1>
    </div>

    <div data-role="content"> 
      <h1 style="text-align: center;">About This App</h1>
      <p style="text-align: center;">This app rocks!</a></p>
      <p><a href="#home" data-role="button" data-rel="back">OK</a></p>    
    </div>

  </div>

  <div data-role="page" id="delete">

    <div data-role="header">
      <h1>Delete Contact</h1>
    </div>

    <div data-role="content"> 
      <h1 style="text-align: center;">Delete Contact</h1>
      <p style="text-align: center;">Are you sure?</a></p>
      <p><a href="#deleted" data-role="button" data-rel="dialog" data-transition="slidedown">Delete Contact</a></p>    
      <p><a href="#home" data-role="button" data-rel="back">Cancel</a></p>    
    </div>

  </div>

  <div data-role="page" id="deleted">

    <div data-role="header">
      <h1>Contact Deleted</h1>
    </div>

    <div data-role="content"> 
      <h1 style="text-align: center;">Contact Deleted</h1>
      <p style="text-align: center;">The contact has been deleted.</a></p>
      <p><a href="#home" data-role="button">OK</a></p>    
    </div>

  </div>

</body>
</html>
