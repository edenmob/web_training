<!doctype html> 
<html> 
<head> 
  <title>jQuery Mobile: Popup Examples</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script>

  

  </script>


</head> 
<body> 

  <div data-role="page" id="home">

    <div data-role="header">
      <h1>Popup Examples</h1>
    </div>

    <div data-role="content">

      <!-- The Popup Links -->

      <h2>Popup Basics</h2>
      <!-- Simple -->
      <p><a href="#basic" data-rel="popup">A basic popup with no options</a></p>

      <!-- Menu -->
      <p><a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-transition="slideup" data-icon="gear" data-theme="e">Actions...</a></p>

      <!-- Formulaire -->
      <p><a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-icon="check" data-theme="a" data-transition="pop">Sign in</a></p>

      <!-- Transition -->
      <a href="#transitionExample" data-transition="fade" data-role="button" data-inline="true" data-rel="popup">Fade</a>
      
    </div>

    <!-- The Popups -->

    <div data-role="popup" id="basic">
      <p>A basic popup.</p>
    </div>

    <div data-role="popup" id="popupMenu" data-theme="d">
      <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
        <li data-role="divider" data-theme="e">Choose an action</li>
        <li><a href="#">View details</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="#">Disable</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>

    <div data-role="popup" id="popupMenu" data-theme="a">
      <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
        <form>
          <div style="padding:10px 20px;">
            <h3>Please sign in</h3>
            <label for="un" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
            <label for="pw" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
            <button type="submit" data-theme="b" data-icon="check">Sign in</button>
          </div>
        </form>
      </div>
    </div>


    <div data-role="popup" id="transitionExample" class="ui-content" data-theme="d">
      <p>I'm a simple popup.</p>
    </div>


  </div>

</body>
</html>
