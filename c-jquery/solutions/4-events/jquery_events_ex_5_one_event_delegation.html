    <script src="../../../a-common/js/jquery-1.9.1.min.js"></script>
    <script>

    $(document).ready(function(){

      // Comment faire pour que le click sur chacun des div n'applique la classe red que le premier click ?
      $("div").one("click", function() {
        $(this).addClass('red');
      });

      // Ajouter maintenant un div après le dernier div déja présent et en utilisant children()
      $('body').children('div').last().after("<div>New</div>");

      // Comment faire pour qu'il réagisse aux évènements sans avoir à réutiliser on() après l'ajout
      $("body").on("click","div",function(){
        $(this).addClass('red');
      })

      // Est-ce plus performant ?
      // oui, surtout s'il y a beaucoup d'enfants ...

      // Quel "phénomène" permet cela ?
      // Le bubbling ...
      
    })

    </script>
